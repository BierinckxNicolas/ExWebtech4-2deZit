<html>

<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
  <div class="container">
    <h1>Recepten</h1>

    <h3>Recept toevoegen</h3>
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label>Naam</label>
        <input type='text' class="form-control" name='name'>
        <label>Calorieën</label>
        <input type='text' class="form-control" name='calorieen'>
        <label>Igrediënten</label>
        <input type='text' class="form-control" name='ingredienten'>
        <label>Benodigde tijd</label>
        <input type='text' class="form-control" name='benodigdeTijd'>
      </div>
      <br/>
      <input type='submit' class="btn btn-default" value='toevoegen' />
    </form>
  </div>
</body>

</html>
